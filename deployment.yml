apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
  labels:
    app: java-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
        - name: java-app
          image: joaonunes96/argocd-test:1.0
          ports:
            - containerPort: 8080