apiVersion: batch/v1
kind: Job
metadata:
  name: deployment
  namespace: argocd-test
  labels:
    app: argocd-test
spec:
  parallelism: 3
  completions: 3
  template:
    metadata:
      labels:
        app: argocd-test
    spec:
      restartPolicy: Never
      containers:
        - name: argocd-test
          image: joaonunes96/argocd-test5:1.0
          command: ["java", "-jar", "asa-performance-tests-0.0.1-SNAPSHOT-jar-with-dependencies.jar", "-rate={rate}", "-producers={producers}", "-duration={duration}", "-brand={brand}"]
          ports:
            - containerPort: 8080